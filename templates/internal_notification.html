<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 6px;
}
h2 {
    color: #333;
}
p {
    line-height: 1.5;
}
</style>
</head>
<body>
<div class="container">
    <h2>New Contact Form Submission</h2>

    <p><strong>Name:</strong> {{name}}</p>
    <p><strong>Email:</strong> {{email}}</p>
    <p><strong>Subject:</strong> {{subject}}</p>
    <p><strong>Message:</strong></p>

    <p>{{message}}</p>
</div>
</body>
</html>
